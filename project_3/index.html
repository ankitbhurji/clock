<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DG-Clock</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="main">
    <div class="container mt-5">
        <div class="row">
            <div class="col-3 red"></div>
            <div class="col-6 red">
                <div class="row red"  id="clock">
                    <div class="col-4 red " id="hour">Hours</div>
                    <div class="col-4 red" id="min">Minutes</div>
                    <div class="col-4 red" id="sec">Seconds</div>
                </div>
                <div class="row red" id="clock_dg">
                    <div class="col-4 red" id="clock_hours"></div>
                    <div class="col-4 red" id="clock_minutes"></div>
                    <div class="col-4 red" id="clock_seconds"></div>
                </div>
            </div>
            <div class="col-3 red"></div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
